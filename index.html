<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=42">
</head>
<body>
    <!-- Tab Navigation -->
    <nav class="tabs">
        <button class="tab active" data-tab="virtual-office" onclick="switchTab('virtual-office', this)">ğŸ¢ Virtual Office</button>
        <button class="tab" data-tab="command-center" onclick="switchTab('command-center', this)">ğŸ“Š Command Center</button>
        <button class="tab" data-tab="team" onclick="switchTab('team', this)">ğŸ‘¥ Team</button>
    </nav>
    <script>
    function switchTab(tabId, btn) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(tabId).classList.add('active');
    }
    </script>

    <!-- Command Center Tab -->
    <div id="command-center" class="tab-content">
        <div class="dashboard-grid">
            <section class="panel action-panel">
                <h2>âœ… Calvin's Action Items</h2>
                <div id="action-items"></div>
            </section>
            <section class="panel">
                <h2>ğŸ“Š Active Projects</h2>
                <div id="projects-list"></div>
            </section>
            <section class="panel full-width">
                <div class="feed-header">
                    <h2>ğŸ“¡ Activity Feed</h2>
                    <select id="agent-filter"><option value="all">All Agents</option></select>
                </div>
                <div id="feed-items"></div>
            </section>
        </div>
    </div>

    <!-- Virtual Office Tab -->
    <div id="virtual-office" class="tab-content active">
        <div class="office-header">
            <h2 class="pixel-title">ğŸ•¹ï¸ VIRTUAL OFFICE</h2>
            <div class="legend">
                <span><span class="legend-dot working"></span> Working</span>
                <span><span class="legend-dot meeting"></span> Meeting</span>
                <span><span class="legend-dot waiting"></span> Waiting on Calvin</span>
                <span><span class="legend-dot idle"></span> Break</span>
            </div>
        </div>
        <canvas id="office-canvas"></canvas>
        <div id="agent-info-panel">Click an agent to see details</div>
    </div>

    <!-- Team Tab -->
    <div id="team" class="tab-content">
        <div class="team-header">
            <h2 class="team-title">ğŸ‘¥ The Team</h2>
            <div class="period-toggle">
                <button class="period-btn active" data-period="24h">24h</button>
                <button class="period-btn" data-period="7d">7 days</button>
            </div>
        </div>
        <div id="team-list" class="team-grid"></div>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="office.js?v=45"></script>
    <script src="app.js?v=43"></script>
    <script src="team.js?v=36"></script>
</body>
</html>
