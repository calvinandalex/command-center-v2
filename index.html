<!DOCTYPE html>
<html lang="en">
<head>

                    <select id="agent-filter"><option value="all">All Agents</option></select>

    <!-- Virtual Office Tab -->

    <!-- Team Tab -->

            </div>
        </div>
        <div id="team-list" class="team-grid"></div>
    </div>

    <!-- Detail Modal -->

        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="office.js?v=37">
    <script src="app.js?v=36"></script>
